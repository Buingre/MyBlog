	<!--注册-->
	<script>

		function mysub1() {
			//拿到控件
			var username = jQuery("#username");
			var password1 = jQuery("#password1");
			var password2 = jQuery("#password2");
			//1.先进行非空校验
			if(username.val().trim()==""){
				alert("请先输入用户名！");
				username.focus();
				return false;
			}
			if(password1.val().trim()==""){
				alert("密码不能为空！");
				password1.focus();
				return false;
			}
			if(password2.val().trim()==""){
				alert("请输入确认密码！");
				password2.focus();
				return false;
			}

			//2.判断两次输入的密码是否一致
			if(password1.val()!=password2.val()){
				alert("两次输入的密码不一致，请检查！");
				password1.focus();
				return false;
			}
			//3.提交信息给后端
			jQuery.getJSON("reglogin",{
				"username":username.val(),//后端可以接受的这俩参数
				"password1":password1.val(),
				"flag":"1"
			},function (data) {//回调函数，data是服务器返回的数据
				if(data!=null && data.state==200){
					//说明请求成功
					alert("恭喜：您已注册成功！");
				}else {
					alert("抱歉：注册失败，请重试！");
				}
			});

		}
	</script>
<!--	登录 -->
	<script>
		function mysub2() {
			//拿到控件
			var name = jQuery("#name");
			var password = jQuery("#password");
			//1.非空校验
			if(name.val().trim()==""){
				alert("请先输入用户名！");
				username.focus();
				return false;
			}
			if(password.val().trim()==""){
				alert("密码不能为空！");
				password1.focus();
				return false;
			}

			//2.提交信息给后端，让后端在数据库中判断输入的信息是否正确
			jQuery.getJSON("reglogin",{
					"name":name.val(),
					"password":password.val(),
					"flag":"2"
				},function (data) {
				if(data!=null && data.state==200){

					location.href = "articlelist.html"
					alert("登录成功！");

				}else {
					alert("用户名或密码错误，请重新输入"+data.msg);
				}
			});
		}
	</script>
