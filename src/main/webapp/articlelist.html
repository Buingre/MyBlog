<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的文章列表页</title>
    <script src="jquery-1.9.1.min.js"></script>
    <script>
        //文章删除操作【接受前端页面要删除的文章id】
        function mydel(id){
            if(confirm("确定删除文章？")){
                //请求后端接口 删除相应的数据
                jQuery.getJSON("mydel",{"id":id},function (data) {
                        if(data!=null && data.succ == 1){
                            alert("删除操作成功！");
                            // 刷新当前页面
                            location.href = location.href;
                        }else {
                            alert("抱歉：操作失败！" + data.msg);
                        }
                    });
            }
        }
        // 等页面加载完成之后再执行
        jQuery(function () {
            //和后端进行通信,要获得后端数据库中的信息
            //请求的地址"myartlist"，uid不需要在这里传，是在session里边传
            jQuery.getJSON("myartlist", {},
                function (data) {
                    if (data != null && data.list != null) {
                        //先对table进行重置
                        // table 数据初始化
                        //给table设置html
                        jQuery("#tab").html("<tr>\n" +
                            "    <td>\n" +
                            "        编号\n" +
                            "    </td>\n" +
                            "    <td>\n" +
                            "        标题\n" +
                            "    </td>\n" +
                            "    <td>\n" +
                            "        创建时间\n" +
                            "    </td>\n" +
                            "    <td>\n" +
                            "        阅读量\n" +
                            "    </td>\n" +
                            "    <td>\n" +
                            "        操作\n" +
                            "    </td>\n" +
                            "</tr>");
                        // 数据拼接
                        var html = "";
                        for (var i = 0; i < data.list.length; i++) {
                            var articleinfo = data.list[i];
                            html += "<tr>\n" +
                                "            <td>\n" +
                                articleinfo.id + "\n" +
                                "            </td>\n" +
                                "            <td>\n" +
                                articleinfo.title + "\n" +
                                "            </td>\n" +
                                "            <td>\n" +
                                articleinfo.createtime + "                \n" +
                                "            </td>\n" +
                                "            <td>\n" +
                                articleinfo.rcount + "                \n" +
                                "            </td>\n" +
                                "            <td>\n" +
                                "                <a href='updateart.html?id=" + articleinfo.id
                                + "'>修改</a>" +
                                " <a href='javascript:mydel("+articleinfo.id+");'>删除</a>\n" +
                                "            </td>\n" +
                                "        </tr>";
                        }
                        jQuery("#tab").append(html);
                    } else {
                        //todo:修改条件20：11
                        alert("抱歉：请先登录！");
                        location.href = "reglogin.html"
                    }
                }

            );

        });

    </script>
    <style>
        td {
            font-size: large;
            font-weight: 700;
            border: none;
        }
        a {
            color: rgba(56, 95, 210, 0.75);
            font-size: larger;
            font-weight: bold;
        }
        a:hover{
            color: rgba(30, 144, 255, 0.77);
        }
        table {

            border-collapse: collapse;
            border: 1px solid black;
        }
        tr {
            height: 70px;
            border: none;
        }
    </style>
</head>
<body style="background-color: rgba(245,221,156,0.28)">
    <div style="text-align: center;margin-top: 50px;">
        <h1 style="color: rgba(185,149,94,0.87)">我的文章列表</h1>
        <a href="addart.html">添加文章</a>
        <p></p>
        <table id="tab" style="width: 80%;margin-left: 100px;" border="1" cellspacing="0">
            <tr>
                <td>
                    编号
                </td>
                <td>
                    标题
                </td>
                <td>
                    创建时间
                </td>
                <td>
                    阅读量
                </td>
                <td>
                    操作
                </td>
            </tr>

        </table>
        <img style="width: 8%;height: 5%;margin-left: 70%;margin-top: 10%" src="dlzc/images/hi.gif" alt>
    </div>
</body>
</html>
