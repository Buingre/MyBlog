<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文章列表</title>
    <script src="jquery-1.9.1.min.js"></script>
    <script>
        //全局参数
        var currpage = 1;
        //将时间戳转换.时间格式化
        function datefm(timespan) {
            var date = new Date(timespan);
            // 获得年份
            var y = date.getFullYear();
            // 获得月份【注意+1：因为js获取的月份会少一】
            var m = date.getMonth() + 1;
            // 获得日期
            var d = date.getDate();
            return y + "-" + m + "-" + d;
        }

        //页面加载完成之后
        jQuery(function () {
            //【正确赋值currpage----->从url里来】
            var myparams = location.search;
            if (myparams!=""){//如果为空，说明没有参数----》在首页呐！
                currpage = parseInt(myparams.split("=")[1]);//String转换为int
            }
            //【查询并返回数据】
            jQuery.getJSON("list",{
                "cpage":currpage,//当前页码
                "psize":2//每页展示的最大条数
            },function (data) {
                if (data != null && data.succ == 1) {
                    //查询成功，拼接数据
                    var html = "";
                    for (var i = 0; i < data.list.length; i++) {
                        var art = data.list[i];
                        html += "<tr>\n" +
                            "    <td>" + art.id + "</td>\n" +
                            "    <td><a href='detail.html?id="+art.id+"'>" + art.title + "</a></td>\n" +
                            "    <td>" + datefm(art.createtime) + "</td>\n" +
                            "    <td>" + art.rcount + "</td>\n" +
                            "    <td>" + art.username + "</td>\n" +
                            "</tr>";
                    }
                    jQuery("#tab").append(html); // 拼接 html 代码到 table
                }else {
                    alert("查询失败 "+data.msg);
                }});
        });


        //分页方法
        function mypage(type) {
            if (type == 1){
                //上一页
                if(currpage > 1){
                    //正常进入上一页
                    location.href = "list.html?c="+(currpage-1);
                }else {
                    //已经在首页啦！
                    alert("当前已经是首页了！");
                    return false;
                }
            }else {
                //下一页
                //todo: 1. c是在哪定义的？  c随便起  参数的key值
                // todo:2.还能跳到第六七八页
                location.href = "list.html?c="+(currpage+1);

            }

        }
    </script>
</head>
<body>
    <div style="margin-top: 30px;margin-left: 100px;text-align: center;">
        <h1>所有文章列表</h1>
        <table border="1" id="tab" style="width: 60%;margin-left: 200px;">
            <tr>
                <td>编号</td>
                <td>标题</td>
                <td>发布时间</td>
                <td>阅读量</td>
                <td>作者</td>
            </tr>
        </table>
        <hr>
        <a href="javascript:mypage(1)">上一页</a> <a href="javascript:mypage(2)">下一页</a>

    </div>

</body>
</html>
